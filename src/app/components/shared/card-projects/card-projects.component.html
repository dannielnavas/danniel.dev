<article class="card">
  <div class="projects">
    <div class="information">
      <h1 class="information__title">{{ project.title }}</h1>
      <time class="information__date">{{ project.date }}</time>
      <p class="information__description">
        {{ project.description }}
      </p>
    </div>
    <img src="/assets/image/pipe-projects.svg" alt="pipe projects" class="projects_pipe">
  </div>
  <div class="actions">
    <img src="/assets/image/github.webp" alt="github project" />
    <img src="/assets/image/shared.webp" alt="shared project" />
    <img src="" alt="" />
  </div>
</article>
