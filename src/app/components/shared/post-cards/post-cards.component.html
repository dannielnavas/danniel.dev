<article class="card">
  <div class="images">
    <img [src]="post.image" [alt]="post.title" class="images__post" />
    <img src="/assets/image/pipe-post.svg" alt="pipe posts" />
  </div>
  <div class="container">
    <h2 class="container__title">{{ post.title }}</h2>
    <p class="container__description">
      {{ post.description }}
    </p>
  </div>
</article>
